<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
 
  
  <style>
  
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="product">
      
      <div class="product__content">
        
        <div class="product__image">
          <img src="/images/image-equilibrium.jpg" alt="Equilibrium" class="product__img">

          <div class="product__overlay"><img src="./images/icon-view.svg" alt=""></div>
        </div>

        <h2 class="product__title">Equilibrium #3429</h2>
          
        <p>Our Equilibrium collection promotes balance and calm.</p>
          
        <div class="product__stats">
        
          <div class="product__rate">
            <img src="./images/icon-ethereum.svg "class="img">
            0.041 ETH
          </div>
          <div class="time__left">
            <img src="./images/icon-clock.svg "class="img">3 days left
          </div>
        
        </div>
        <hr>  
        <div  class="creator__info">
          
          <img src="./images/image-avatar.png" class="creator__img">
          <div class="creator__discription">Creation of <span class="creator__name">Jules 
          Wyvern</span></div>
        
        </div>
      
      </div>          
                
    </article>
        
    
  </main>
</body>
</html>
